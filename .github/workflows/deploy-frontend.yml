name: Deploy Frontend
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "konecta_erp/frontend/**"
      - ".github/workflows/deploy-frontend.yml"

env:
  IMAGE_NAME: ${{   secrets.REPO_URL}}/frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/setup-gcloud@v2
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
      - run: gcloud auth configure-docker us-east1-docker.pkg.dev
      - run: |
          cd konecta_erp
          docker build -f frontend/Dockerfile -t $IMAGE_NAME:${{github.sha}} .
      - run: docker push $IMAGE_NAME:${{github.sha}}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6
      - run: terraform init
        working-directory: ./Terraform/frontend
      - run: terraform plan -var="image=${{ env.IMAGE_NAME }}:${{ github.sha }}" -var="project_id=${{secrets.PROJECT_ID}}"
        working-directory: ./Terraform/frontend
      - if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var="image=${{ env.IMAGE_NAME }}:${{ github.sha }}" -var="project_id=${{secrets.PROJECT_ID}}"
        working-directory: ./Terraform/frontend
