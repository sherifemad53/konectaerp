services:
  # PostgreSQL Database for AuthenticationService
  postgres-auth:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: konecta-postgres-auth
    environment:
      POSTGRES_DB: konecta_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - konecta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d konecta_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database for UserManagementService
  postgres-user:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: konecta-postgres-user
    environment:
      POSTGRES_DB: konecta_user
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    networks:
      - konecta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d konecta_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Authentication Service
  authentication-service:
    build:
      context: ./backend/AuthenticationService
      dockerfile: Dockerfile
    container_name: konecta-auth-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Host=postgres-auth;Port=5432;Database=konecta_auth;Username=postgres;Password=postgres123
      - JwtSettings__SecretKey=YourSuperSecretKeyForJWTTokenGenerationMinimum32Characters
      - JwtSettings__Issuer=KonectaERP
      - JwtSettings__Audience=KonectaERPUsers
      - JwtSettings__ExpirationMinutes=60
      - Consul__Enabled=true
      - RUN_MIGRATIONS=true
    ports:
      - "5001:5001"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - konecta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # User Management Service
  user-management-service:
    build:
      context: ./backend/UserManagementService
      dockerfile: Dockerfile
    container_name: konecta-user-management-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
      - ConnectionStrings__DefaultConnection=Host=postgres-user;Port=5432;Database=konecta_user;Username=postgres;Password=postgres123
      - JwtSettings__SecretKey=YourSuperSecretKeyForJWTTokenGenerationMinimum32Characters
      - JwtSettings__Issuer=KonectaERP
      - JwtSettings__Audience=KonectaERPUsers
      - Consul__Enabled=true
      - ServiceConfig__Host=user-management-service
      - ServiceConfig__Port=5002
    ports:
      - "5002:5002"
    depends_on:
      postgres-user:
        condition: service_healthy
      authentication-service:
        condition: service_healthy
    networks:
      - konecta-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: konecta-frontend
    environment:
      - NODE_ENV=production
    ports:
      - "4200:80"
    depends_on:
      authentication-service:
        condition: service_healthy
      user-management-service:
        condition: service_healthy
    networks:
      - konecta-network
    restart: unless-stopped

  # Optional: Consul for Service Discovery (disabled by default)
  consul:
    image: consul:1.16-alpine
    container_name: konecta-consul
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0 -bind=0.0.0.0
    ports:
      - "8500:8500"
    networks:
      - konecta-network
    profiles:
      - consul
    restart: unless-stopped

  # Optional: Redis for Caching (if needed later)
  redis:
    image: redis:7-alpine
    container_name: konecta-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - konecta-network
    profiles:
      - cache
    restart: unless-stopped

networks:
  konecta-network:
    driver: bridge
    name: konecta-network

volumes:
  postgres_auth_data:
    name: konecta_postgres_auth_data
  postgres_user_data:
    name: konecta_postgres_user_data
  redis_data:
    name: konecta_redis_data