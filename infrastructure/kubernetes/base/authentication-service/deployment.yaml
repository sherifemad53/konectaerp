apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service
  namespace: default
  labels:
    app: authentication-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authentication-service
  template:
    metadata:
      labels:
        app: authentication-service
        component: backend
    spec:
      containers:
        - name: authentication-service
          image: ${ARTIFACT_REGISTRY_URL}/authentication-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7280
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: authentication-service-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 7280
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 7280
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
