apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kubernetes
  namespace: monitoring
data:
  kubernetes-cluster.json: |
    {
      "dashboard": {
        "title": "Kubernetes Cluster Overview",
        "tags": ["kubernetes"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Cluster CPU Usage",
            "type": "graph",
            "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (node)",
                "legendFormat": "{{node}}"
              }
            ]
          },
          {
            "title": "Cluster Memory Usage",
            "type": "graph",
            "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes) by (node)",
                "legendFormat": "{{node}}"
              }
            ]
          },
          {
            "title": "Pod Count by Namespace",
            "type": "graph",
            "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "count(kube_pod_info) by (namespace)",
                "legendFormat": "{{namespace}}"
              }
            ]
          },
          {
            "title": "Container Restarts",
            "type": "graph",
            "gridPos": {"x": 12, "y": 8, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(kube_pod_container_status_restarts_total[5m])) by (namespace, pod)",
                "legendFormat": "{{namespace}}/{{pod}}"
              }
            ]
          }
        ]
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-services
  namespace: monitoring
data:
  konecta-services.json: |
    {
      "dashboard": {
        "title": "Konecta ERP Services",
        "tags": ["konecta", "services"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Service Availability",
            "type": "stat",
            "gridPos": {"x": 0, "y": 0, "w": 24, "h": 4},
            "targets": [
              {
                "expr": "up{job=~\"api-gateway|authentication-service|hr-service|finance-service|inventory-service|reporting-service|user-management-service\"}",
                "legendFormat": "{{job}}"
              }
            ]
          },
          {
            "title": "HTTP Request Rate",
            "type": "graph",
            "gridPos": {"x": 0, "y": 4, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(http_requests_total[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ]
          },
          {
            "title": "HTTP Error Rate",
            "type": "graph",
            "gridPos": {"x": 12, "y": 4, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{status=~\"5..\"}[5m])) by (service)",
                "legendFormat": "{{service}}"
              }
            ]
          },
          {
            "title": "Response Time (p95)",
            "type": "graph",
            "gridPos": {"x": 0, "y": 12, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (service, le))",
                "legendFormat": "{{service}}"
              }
            ]
          },
          {
            "title": "Service Memory Usage",
            "type": "graph",
            "gridPos": {"x": 12, "y": 12, "w": 12, "h": 8},
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{pod=~\".*-service.*\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ]
          }
        ]
      }
    }
