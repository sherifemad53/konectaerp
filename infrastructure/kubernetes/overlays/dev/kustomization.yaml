apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

bases:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: dev

# Image tags for dev environment
images:
  - name: ${ARTIFACT_REGISTRY_URL}/config-server
    newTag: dev-latest
  - name: ${ARTIFACT_REGISTRY_URL}/api-gateway
    newTag: dev-latest
  - name: ${ARTIFACT_REGISTRY_URL}/authentication-service
    newTag: dev-latest
  - name: ${ARTIFACT_REGISTRY_URL}/hr-service
    newTag: dev-latest
  - name: ${ARTIFACT_REGISTRY_URL}/inventory-service
    newTag: dev-latest
  - name: ${ARTIFACT_REGISTRY_URL}/finance-service
    newTag: dev-latest
  - name: ${ARTIFACT_REGISTRY_URL}/user-management-service
    newTag: dev-latest
  - name: ${ARTIFACT_REGISTRY_URL}/reporting-service
    newTag: dev-latest
  - name: ${ARTIFACT_REGISTRY_URL}/frontend
    newTag: dev-latest

patchesStrategicMerge:
  - patch-replicas.yaml
  - patch-resources.yaml

configMapGenerator:
  - name: environment-config
    literals:
      - ENVIRONMENT=dev
      - LOG_LEVEL=DEBUG
