server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        register: ${CONSUL_REGISTER:true}
        hostname: ${CONSUL_SERVICE_HOST:host.docker.internal}
        fail-fast: false
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${random.value}
        prefer-ip-address: false
        health-check-path: /actuator/health
        health-check-interval: 15s
      config:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: false
      httpclient:
        connect-timeout: 5000
        response-timeout: 10s
        ssl:
          use-insecure-trust-manager: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials,RETAIN_FIRST
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: false
        add-to-simple-url-handler-mapping: true
      routes:
        - id: authentication-service
          uri: ${upstreams.authentication}
          predicates:
            - Path=/api/auth/**
          filters:
            # - name: RewritePath
            #   args:
            #     regexp: ^/auth/(?<segment>.*)
            #     replacement: /api/auth/${segment}
            - name: CircuitBreaker
              args:
                name: authenticationServiceCircuitBreaker
                fallbackUri: forward:/fallback/authentication-service
        - id: hr-service
          uri: ${upstreams.hr}
          predicates:
            - Path=/api/hr/**
          filters:
            - name: RewritePath
              args:
                regexp: ^/api/hr/(?<remaining>.*)
                replacement: /${remaining}
            - name: CircuitBreaker
              args:
                name: hrServiceCircuitBreaker
                fallbackUri: forward:/fallback/hr-service
        - id: hr-service-direct
          uri: ${upstreams.hr}
          predicates:
            - Path=/api/Attendance/**,/api/attendance/**,/api/Department/**,/api/department/**,/api/Employee/**,/api/employee/**,/api/Employees/**,/api/employees/**,/api/HrSummary/**,/api/hrsummary/**,/api/Interviews/**,/api/interviews/**,/api/JobApplications/**,/api/jobapplications/**,/api/JobOpenings/**,/api/jobopenings/**,/api/LeaveRequests/**,/api/leaverequests/**,/api/ResignationRequests/**,/api/resignationrequests/**
          filters:
            - name: CircuitBreaker
              args:
                name: hrServiceCircuitBreaker
                fallbackUri: forward:/fallback/hr-service
        - id: user-management-service
          uri: ${upstreams.userManagement}
          predicates:
            - Path=/api/users/**
          filters:
            # - StripPrefix=2
            - name: RewritePath
              args:
                regexp: ^/api/users/(?<remaining>.*)
                replacement: /${remaining}
            - name: CircuitBreaker
              args:
                name: userManagementServiceCircuitBreaker
                fallbackUri: forward:/fallback/user-management-service
        - id: user-management-service-direct
          uri: ${upstreams.userManagement}
          predicates:
            - Path=/api/Users/**,/api/users/**,/api/Roles/**,/api/roles/**,/api/Permissions/**,/api/permissions/**
          filters:
            - name: CircuitBreaker
              args:
                name: userManagementServiceCircuitBreaker
                fallbackUri: forward:/fallback/user-management-service
        - id: inventory-service
          uri: ${upstreams.inventory}
          predicates:
            - Path=/api/inventory/**
          filters:
            # - StripPrefix=2
            - name: RewritePath
              args:
                regexp: ^/api/inventory/(?<remaining>.*)
                replacement: /${remaining}
            - name: CircuitBreaker
              args:
                name: inventoryServiceCircuitBreaker
                fallbackUri: forward:/fallback/inventory-service
        - id: inventory-service-direct
          uri: ${upstreams.inventory}
          predicates:
            - Path=/api/InventoryItems/**,/api/inventoryitems/**,/api/InventorySummary/**,/api/inventorysummary/**,/api/StockOperations/**,/api/stockoperations/**,/api/StockTransactions/**,/api/stocktransactions/**,/api/Warehouses/**,/api/warehouses/**
          filters:
            - name: CircuitBreaker
              args:
                name: inventoryServiceCircuitBreaker
                fallbackUri: forward:/fallback/inventory-service
        - id: finance-service
          uri: ${upstreams.finance}
          predicates:
            - Path=/api/finance/**
          filters:
            # - StripPrefix=2
            - name: RewritePath
              args:
                regexp: ^/api/finance/(?<remaining>.*)
                replacement: /${remaining}
            - name: CircuitBreaker
              args:
                name: financeServiceCircuitBreaker
                fallbackUri: forward:/fallback/finance-service
        - id: finance-service-direct
          uri: ${upstreams.finance}
          predicates:
            - Path=/api/Budgets/**,/api/budgets/**,/api/Expenses/**,/api/expenses/**,/api/FinanceSummary/**,/api/financesummary/**,/api/finance-summary/**,/api/Invoices/**,/api/invoices/**,/api/PayrollRuns/**,/api/payrollruns/**,/api/EmployeeCompensation/**,/api/employeecompensation/**
          filters:
            - name: CircuitBreaker
              args:
                name: financeServiceCircuitBreaker
                fallbackUri: forward:/fallback/finance-service
        - id: reporting-service
          uri: ${upstreams.reporting}
          predicates:
            - Path=/api/reports/**
          filters:
            - StripPrefix=2
            - name: CircuitBreaker
              args:
                name: reportingServiceCircuitBreaker
                fallbackUri: forward:/fallback/reporting-service
        - id: reporting-service-direct
          uri: ${upstreams.reporting}
          predicates:
            - Path=/api/reports/**
          filters:
            - name: CircuitBreaker
              args:
                name: reportingServiceCircuitBreaker
                fallbackUri: forward:/fallback/reporting-service
        # Swagger UI routes - Authentication Service
        - id: swagger-auth-ui
          uri: ${upstreams.authentication}
          predicates:
            - Path=/swagger/auth/**
          filters:
            - RewritePath=/swagger/auth(?<segment>/?.*), /swagger${segment}
        # Swagger UI routes - HR Service
        - id: swagger-hr-ui
          uri: ${upstreams.hr}
          predicates:
            - Path=/swagger/hr/**
          filters:
            - RewritePath=/swagger/hr(?<segment>/?.*), /swagger${segment}
        # Swagger UI routes - User Management Service
        - id: swagger-users-ui
          uri: ${upstreams.userManagement}
          predicates:
            - Path=/swagger/users/**
          filters:
            - RewritePath=/swagger/users(?<segment>/?.*), /swagger${segment}
        # Swagger UI routes - Finance Service
        - id: swagger-finance-ui
          uri: ${upstreams.finance}
          predicates:
            - Path=/swagger/finance/**
          filters:
            - RewritePath=/swagger/finance(?<segment>/?.*), /swagger${segment}
        # Swagger UI routes - Inventory Service
        - id: swagger-inventory-ui
          uri: ${upstreams.inventory}
          predicates:
            - Path=/swagger/inventory/**
          filters:
            - RewritePath=/swagger/inventory(?<segment>/?.*), /swagger${segment}
        # Swagger UI routes - Reporting Service
        - id: swagger-reporting-ui
          uri: ${upstreams.reporting}
          predicates:
            - Path=/swagger/reporting/**
          filters:
            - RewritePath=/swagger/reporting(?<segment>/?.*), /swagger${segment}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWKS_URI:http://localhost:7280/.well-known/jwks.json}

upstreams:
  authentication: "${AUTH_SERVICE_URI:http://localhost:7280}"
  hr: "${HR_SERVICE_URI:http://localhost:5005}"
  userManagement: "${USER_MANAGEMENT_SERVICE_URI:http://localhost:5078}"
  inventory: "${INVENTORY_SERVICE_URI:http://localhost:5020}"
  finance: "${FINANCE_SERVICE_URI:http://localhost:5003}"
  reporting: "${REPORTING_SERVICE_URI:http://localhost:8085}"

management:
  server:
    port: ${MANAGEMENT_PORT:8081}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    consul:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      defaults:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
      default:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      authenticationServiceCircuitBreaker:
        base-config: defaults
      hrServiceCircuitBreaker:
        base-config: defaults
      userManagementServiceCircuitBreaker:
        base-config: defaults
      inventoryServiceCircuitBreaker:
        base-config: defaults
      financeServiceCircuitBreaker:
        base-config: defaults
      reportingServiceCircuitBreaker:
        base-config: defaults
      defaultCircuitBreaker:
        base-config: defaults

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.consul: DEBUG
    com.apigateway: DEBUG
    org.springframework.boot.actuate: DEBUG
    org.springframework.web: DEBUG
